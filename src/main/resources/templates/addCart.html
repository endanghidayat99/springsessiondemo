<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <script src="/js/jquery-3.3.1.js"></script>
    <script src="/js/jquery.dataTables.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/jumbotron.css">
    <meta charset="UTF-8">
    <title>Add Cart</title>
</head>
<body>
<th:block th:include="/_header"></th:block>
<div class="container">
    <h2>Input User</h2>
    <br>
    <br>
    <div th:hidden="${ishidden}" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Selamat!</strong> Data Berhasil Disimpan.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form action="#" th:action="@{/addCart}" th:object="${productCart}" method="post">
        <input type="hidden" th:field="${productCart.id}" class="form-control" id="id" />
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <select class="form-control" id="name" name="name" th:field="*{name}">
                    <option value="Product A">Product A</option>
                    <option value="Product B">Product B</option>
                    <option value="Product C">Product C</option>
                    <option value="Product D">Product D</option>
                    <option value="Product E">Product E</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="price" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="price" th:field="*{price}">
            </div>
        </div>
        <div class="form-group row">
            <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="quantity" th:field="*{quantity}" placeholder="Input Quantity">
            </div>
        </div>
        <button type="submit" class="btn btn-dark" name="add" id="btnSubmit" >Submit</button>
    </form>
<br>

</div>
</body>
</html>
